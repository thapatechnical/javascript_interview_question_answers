<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu_tab">
      <ul class="tabs">
        <li data-category="all">all</li>
        <li data-category="animal">animal</li>
        <li data-category="bird">bird</li>
        <li data-category="nature">nature</li>
      </ul>
    </section>

    <section class="menu_images">
      <div class="images" data-category="bird">
        <img
          src="https://images.pexels.com/photos/36715/pigeon-flight-twig.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="bird"
          alt=""
        />
      </div>

      <div class="images" data-category="animal">
        <img
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="animal"
          alt=""
        />
      </div>

      <div class="images" data-category="bird">
        <img
          src="https://images.pexels.com/photos/2400030/pexels-photo-2400030.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="bird"
          alt=""
        />
      </div>

      <div class="images" data-category="nature">
        <img
          src="https://images.pexels.com/photos/2105416/pexels-photo-2105416.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="nature"
          alt=""
        />
      </div>

      <div class="images" data-category="animal">
        <img
          src="https://images.pexels.com/photos/460775/pexels-photo-460775.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="animal"
          alt=""
        />
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
